<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spend billionaire's money</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <main class="main">
      <div class="main-title-box">
        <img src="./img/coin.svg" alt="dollar icon" />
        <h1 class="main-title">Spend billionaire's money</h1>
      </div>
      <section class="container">
        <a
          class="box"
          data-src="option1.svg"
          data-name="Spend Gautam Adani's money"
          data-amount="15,000,000,000"
        >
          <img src="./img/option1.svg" alt="gautam adani" class="image" />
          <div class="text">Spend Gautam Adani's money</div>
        </a>
        <a
          class="box"
          data-src="option2.svg"
          data-name="Spend shah rukh khan's money"
          data-amount="600,000,000"
        >
          <img src="./img/option2.svg" alt="shah rukh khan" class="image" />
          <div class="text">Spend shah rukh khan's money</div>
        </a>
        <a
          class="box"
          data-src="option3.svg"
          data-name="Spend anant ambhani's pre-wedding money"
          data-amount="1,000,000,000"
        >
          <img src="./img/option3.svg" alt="anant ambhani" class="image" />
          <div class="text">Spend anant ambhani's pre-wedding money</div>
        </a>
        <a
          class="box"
          data-src="option4.svg"
          data-name="Spend elon musk's money"
          data-amount="200,000,000,000"
        >
          <img src="./img/option4.svg" alt="elon musk" class="image" />
          <div class="text">Spend elon musk's money</div>
        </a>
        <a
          class="box"
          data-src="option5.svg"
          data-name="Spend mark zuckerberg's money"
          data-amount="120,000,000,000"
        >
          <img src="./img/option5.svg" alt="mark zuckerberg" class="image" />
          <div class="text">Spend mark zuckerberg's money</div>
        </a>
        <a
          class="box"
          data-src="option6.svg"
          data-name="Spend mukesh ambhani's Antilia money"
          data-amount="88,000,000,000"
        >
          <img src="./img/option6.svg" alt="mukesh ambhani" class="image" />
          <div class="text">Spend mukesh ambhani's Antilia money</div>
        </a>
      </section>
    </main>
    <script src="index.js"></script>
  </body>
</html>
